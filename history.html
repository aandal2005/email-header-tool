<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“œ Email Header History</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { text-align: center; }
    #history { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    button { margin-top: 15px; padding: 8px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ğŸ“œ Email Header Analysis History</h2>

  <!-- âœ… History container -->
  <div id="history">Loading history...</div>

  <!-- âœ… Clear history button -->
  <button onclick="clearHistory()">ğŸ—‘ï¸ Clear History</button>
  <button onclick="window.location.href='../analyzer.html'">â¬… Back to Analyzer</button>

  <script>
    const BACKEND_URL = 'https://email-header-backend.onrender.com';

    // âœ… Fetch History
    function fetchHistory() {
      fetch(`${BACKEND_URL}/history`)
        .then(res => res.json())
        .then(history => {
          const historyDiv = document.getElementById('history');
          historyDiv.innerHTML = '';

          if (!history || history.length === 0) {
            historyDiv.innerHTML = '<p>No history found.</p>';
            return;
          }

          const table = document.createElement('table');
          const headerRow = document.createElement('tr');
          ['From', 'To', 'Subject', 'Date', 'SPF', 'DKIM', 'DMARC', 'Safe Meter', 'IP', 'Location']
            .forEach(text => {
              const th = document.createElement('th');
              th.textContent = text;
              headerRow.appendChild(th);
            });
          table.appendChild(headerRow);

          history.forEach(item => {
            const row = document.createElement('tr');
            [item.from, item.to, item.subject, item.date, item.spf, item.dkim, item.dmarc, item.safeMeter, item.senderIP, item.ipLocation]
              .forEach(text => {
                const td = document.createElement('td');
                td.textContent = text || 'â€”';
                row.appendChild(td);
              });
            table.appendChild(row);
          });

          historyDiv.appendChild(table);
        })
        .catch(err => {
          console.error('âŒ Error fetching history:', err);
          document.getElementById('history').innerHTML = '<p style="color:red;">âŒ Failed to load history.</p>';
        });
    }

    // âœ… Clear History
    function clearHistory() {
      fetch(`${BACKEND_URL}/history`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
          alert('âœ… ' + data.message);
          fetchHistory();
        })
        .catch(err => {
          console.error('âŒ Error clearing history:', err);
          alert('âŒ Failed to clear history');
        });
    }

    // Auto load history
    window.onload = fetchHistory;
  </script>
</body>
</html>
