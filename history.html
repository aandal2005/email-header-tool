<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analysis History</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
    button { margin: 10px 5px; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
  <h2>üìú Analysis History</h2>
  <div id="history">Loading history...</div>

  <button onclick="clearHistory()">üóë Clear History</button>
  <button onclick="window.location.href='../analyzer.html'">‚¨Ö Back to Analyzer</button>

  <script>
    const BACKEND_URL = 'https://email-header-backend.onrender.com';

    // ‚úÖ Fetch History
    function fetchHistory() {
      fetch(`${BACKEND_URL}/history`)
        .then(res => res.json())
        .then(history => {
          const historyDiv = document.getElementById('history');
          historyDiv.innerHTML = '';

          if (!history || history.length === 0) {
            historyDiv.innerHTML = '<p>No history found.</p>';
            return;
          }

          const table = document.createElement('table');
          const headerRow = document.createElement('tr');
          ['From', 'To', 'Subject', 'Date', 'SPF', 'DKIM', 'DMARC', 'Safe Meter', 'IP', 'Location']
            .forEach(text => {
              const th = document.createElement('th');
              th.textContent = text;
              headerRow.appendChild(th);
            });
          table.appendChild(headerRow);

          history.forEach(item => {
            const row = document.createElement('tr');
            [
              item.from,
              item.to,
              item.subject,
              item.date,
              item.spf,
              item.dkim,
              item.dmarc,
              item.safeMeter,
              item.senderIP,     // ‚úÖ fixed key
              item.ipLocation    // ‚úÖ fixed key
            ].forEach(text => {
              const td = document.createElement('td');
              td.textContent = text || '‚Äî';
              row.appendChild(td);
            });
            table.appendChild(row);
          });

          historyDiv.appendChild(table);
        })
        .catch(err => {
          console.error('‚ùå Error fetching history:', err);
          document.getElementById('history').innerHTML = '<p style="color:red;">‚ùå Failed to load history.</p>';
        });
    }

    // ‚úÖ Clear History
    function clearHistory() {
      fetch(`${BACKEND_URL}/history`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
          alert('‚úÖ ' + data.message);
          fetchHistory();
        })
        .catch(err => {
          console.error('‚ùå Error clearing history:', err);
          alert('‚ùå Failed to clear history');
        });
    }

    // Auto load history
    window.onload = fetchHistory;
  </script>
</body>
</html>
