<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Header Analyzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#2563eb,#22c55e);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      color: #2563eb;
      text-align: center;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 15px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-right: 10px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .result-card {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #f9fafb;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-10px);}
      to {opacity:1; transform: translateY(0);}
    }

    .result-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 15px;
    }

    .result-item i {
      margin-right: 10px;
      color: #2563eb;
      width: 25px;
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      margin-left: 5px;
    }

    .success { background: #22c55e; }
    .warning { background: #f59e0b; }
    .danger { background: #ef4444; }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      color: white;
      margin-top: 30px;
      font-size: 14px;
    }

    footer a { color:#22c55e; text-decoration:none; }
  </style>
</head>
<body>
  <header>üìß Email Header Analyzer</header>

  <main>
    <h1>Analyze Your Email Header</h1>
    <textarea id="emailHeader" placeholder="Paste your email header here..."></textarea>
    <div style="text-align:center;">
      <button onclick="analyzeHeader()">üîç Analyze</button>
    </div>

    <div id="result" class="result-card"></div>
  </main>

  <footer>
    ¬© 2025 Email Header Tool | <a href="https://github.com/yourrepo">GitHub</a>
  </footer>

  <script>
    async function analyzeHeader() {
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "<p>Analyzing...</p>";

      const headerText = document.getElementById("emailHeader").value.trim();
      if (!headerText) {
        resultDiv.innerHTML = "<p>Please paste an email header!</p>";
        return;
      }

      try {
        const backendURL = "https://email-header-backend.onrender.com/analyze";

        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ header: headerText })
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        function badge(status) {
          if (status === "pass" || (status && status.includes("Safe"))) return "success";
          if (status === "not found" || (status && status.includes("Partial"))) return "warning";
          return "danger";
        }

        const spf = data.spf || "N/A";
        const dkim = data.dkim || "N/A";
        const dmarc = data.dmarc || "N/A";
        const safeMeter = data.safeMeter || "N/A";
        const senderIP = data.senderIP || "N/A";
        const ipLocation = data.ipLocation || "N/A";

        resultDiv.innerHTML = `
          <h3 style="text-align:center;">Result:</h3>
          <div class="result-item"><i class="fas fa-shield-alt"></i> <b>SPF:</b> <span class="badge ${badge(spf)}">${spf.toUpperCase()}</span></div>
          <div class="result-item"><i class="fas fa-check-circle"></i> <b>DKIM:</b> <span class="badge ${badge(dkim)}">${dkim.toUpperCase()}</span></div>
          <div class="result-item"><i class="fas fa-user-shield"></i> <b>DMARC:</b> <span class="badge ${badge(dmarc)}">${dmarc.toUpperCase()}</span></div>
          <div class="result-item"><i class="fas fa-heart"></i> <b>Safe Meter:</b> <span class="badge ${badge(safeMeter)}">${safeMeter}</span></div>
          <hr>
          <div class="result-item"><i class="fas fa-network-wired"></i> <b>Sender IP:</b> ${senderIP}</div>
          <div class="result-item"><i class="fas fa-map-marker-alt"></i> <b>IP Location:</b> ${ipLocation}</div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p>Error fetching results: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
