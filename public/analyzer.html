<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Header Analyzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#2563eb,#22c55e);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      color: #2563eb;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 15px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-right: 10px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .result-card {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #f9fafb;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-10px);}
      to {opacity:1; transform: translateY(0);}
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      color: white;
      margin-top: 30px;
      font-size: 14px;
    }

    footer a { color:#22c55e; text-decoration:none; }
  </style></head>
<body>
  <h2>Email Header Analyzer</h2>

  <textarea id="emailHeader" placeholder="Paste your email header here..."></textarea><br>
  <button onclick="analyzeHeader()">Analyze</button>

  <div id="result"></div>

  <script>
    async function analyzeHeader() {
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "<p>Analyzing...</p>";

      const headerText = document.getElementById("emailHeader").value.trim();
      if (!headerText) {
        resultDiv.innerHTML = "<p>Please paste an email header!</p>";
        return;
      }

      try {
        const backendURL = "https://email-header-backend.onrender.com/analyze";

        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ header: headerText })
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
          return;
        }

        function badge(status) {
          if (status === "pass" || (status && status.includes("Safe"))) return "success";
          if (status === "not found" || (status && status.includes("Partial"))) return "warning";
          return "danger";
        }

        resultDiv.innerHTML = `
          <h3 style="text-align:center;">Result:</h3>
          <div class="result-item"><i class="fas fa-shield-alt"></i> <b>SPF:</b> <span class="badge ${badge(data.spf)}">${data.spf?.toUpperCase()}</span></div>
          <div class="result-item"><i class="fas fa-check-circle"></i> <b>DKIM:</b> <span class="badge ${badge(data.dkim)}">${data.dkim?.toUpperCase()}</span></div>
          <div class="result-item"><i class="fas fa-user-shield"></i> <b>DMARC:</b> <span class="badge ${badge(data.dmarc)}">${data.dmarc?.toUpperCase()}</span></div>
          <div class="result-item"><i class="fas fa-heart"></i> <b>Safe Meter:</b> <span class="badge ${badge(data.safeMeter)}">${data.safeMeter}</span></div>
          <hr>
          <div class="result-item"><i class="fas fa-network-wired"></i> <b>Sender IP:</b> ${data.senderIP}</div>
          <div class="result-item"><i class="fas fa-map-marker-alt"></i> <b>IP Location:</b> ${data.ipLocation}</div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p>Error fetching results: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
