<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Header Analyzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 15px; }
    button { padding: 10px 20px; cursor: pointer; }
    .result-item { margin: 8px 0; }
    .badge { padding: 4px 8px; border-radius: 4px; color: white; }
    .badge.success { background: green; }
    .badge.warning { background: orange; }
    .badge.danger { background: red; }
    #result { display: none; margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>Email Header Analyzer</h2>

  <textarea id="emailHeader" placeholder="Paste your email header here..."></textarea><br>
  <button onclick="analyzeHeader()">Analyze</button>

  <div id="result"></div>

  <script>
    async function analyzeHeader() {
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "<p>Analyzing...</p>";

      const headerText = document.getElementById("emailHeader").value.trim();
      if (!headerText) {
        resultDiv.innerHTML = "<p>Please paste an email header!</p>";
        return;
      }

      try {
        const backendURL = "https://email-header-backend.onrender.com/analyze";

        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ header: headerText })
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
          return;
        }

        function badge(status) {
          if (status === "pass" || (status && status.includes("Safe"))) return "success";
          if (status === "not found" || (status && status.includes("Partial"))) return "warning";
          return "danger";
        }

        resultDiv.innerHTML = `
          <h3 style="text-align:center;">Result:</h3>
          <div class="result-item"><i class="fas fa-shield-alt"></i> <b>SPF:</b> <span class="badge ${badge(data.spf)}">${data.spf?.toUpperCase()}</span></div>
          <div class="result-item"><i class="fas fa-check-circle"></i> <b>DKIM:</b> <span class="badge ${badge(data.dkim)}">${data.dkim?.toUpperCase()}</span></div>
          <div class="result-item"><i class="fas fa-user-shield"></i> <b>DMARC:</b> <span class="badge ${badge(data.dmarc)}">${data.dmarc?.toUpperCase()}</span></div>
          <div class="result-item"><i class="fas fa-heart"></i> <b>Safe Meter:</b> <span class="badge ${badge(data.safeMeter)}">${data.safeMeter}</span></div>
          <hr>
          <div class="result-item"><i class="fas fa-network-wired"></i> <b>Sender IP:</b> ${data.senderIP}</div>
          <div class="result-item"><i class="fas fa-map-marker-alt"></i> <b>IP Location:</b> ${data.ipLocation}</div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p>Error fetching results: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
