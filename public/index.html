<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2563eb, #22c55e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 { color: #2563eb; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .switch {
      margin-top: 15px;
      color: #2563eb;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="submitBtn">Login</button>
    <p class="switch" onclick="toggleForm()">Don't have an account? Register</p>
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
      document.getElementById("submitBtn").innerText = isLogin ? "Login" : "Register";
      document.querySelector(".switch").innerText = isLogin 
        ? "Don't have an account? Register"
        : "Already have an account? Login";
    }
  </script>
</body>
</html>
