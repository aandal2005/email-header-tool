<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Email Header Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f0f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2a64c5;
    }

    #loginStatus {
      text-align: center;
      margin-top: 15px;
      color: #d00;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="loginStatus"></div>
  </div>

  <script>
    const BACKEND_URL = "https://your-backend-url.onrender.com"; // Change to your backend URL

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch(`${BACKEND_URL}/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('role', data.role);
            document.getElementById('loginStatus').innerHTML = '✅ Login successful';
            setTimeout(() => window.location.href = "index.html", 1000);
          } else {
            document.getElementById('loginStatus').innerHTML = '❌ Login failed: ' + (data.error || 'Invalid credentials');
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById('loginStatus').innerHTML = '❌ Server error';
        });
    }
  </script>

</body>
</html>
