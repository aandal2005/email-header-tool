<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Email Header Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eef2f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }

    #status {
      margin-top: 12px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Register</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="register()">Create Account</button>
  <div id="status"></div>
</div>

<script>
  const BACKEND = "https://email-header-backend.onrender.com"; // âœ… update if needed

  async function register() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const res = await fetch(`${BACKEND}/api/register`, {
      method: "POST",
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      // Auto-login after registration
      const loginRes = await fetch(`${BACKEND}/api/login`, {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });

      const loginData = await loginRes.json();
      if (loginData.token) {
        localStorage.setItem("token", loginData.token);
        localStorage.setItem("role", loginData.role);
        window.location.href = "index.html";
      } else {
        document.getElementById("status").textContent = "Login failed after registration";
      }
    } else {
      document.getElementById("status").textContent = data.error || "Registration failed";
    }
  }
</script>

</body>
</html>
