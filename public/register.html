<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #status {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <div id="status"></div>
  </div>

  <script>
    const BACKEND_URL = "https://email-header-backend.onrender.com";

    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(`${BACKEND_URL}/api/register`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          document.getElementById("status").innerText = "✅ Registered! Go to Login";
          setTimeout(() => window.location.href = "login.html", 1000);
        } else {
          document.getElementById("status").innerText = "❌ " + (data.error || "Failed");
        }
      })
      .catch(() => {
        document.getElementById("status").innerText = "❌ Server error";
      });
    }
  </script>
</body>
</html>
